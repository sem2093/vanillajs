<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steven Miller</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
<div class="wrapper">
  <h1>Vanilla JS</h1>
 <div class="progress-container">
    <div class="progress-bar" id="myProgressBar"><p id="timer-display"><span id="seconds">60</span> </p>
    
  </div></div>
 
<button id="starttimer" onclick="startTimer()">Start</button>
</div>

<div class="input">
<h6>Familiarity with JavaScript Frameworks</h6>
<form>
<label for="react">React.js</label>
<input id="react" type="checkbox" name="framework" value="react">
<label for="jquery">jQuery</label>
<input id="jquery" type="checkbox" name="framework" value="jquery">
<label for="next.js">Next.js</label>
<input id="next.js" type="checkbox" name="framework" value="nextjs">
<label for="bootstrap">Bootstrap</label>
<input id="bootstrap" type="checkbox" name="framework" value="bootstrap">
<label for="angular">Angular</label>
<input id="angular" type="checkbox" name="framework" value="angular">
<label for="VueJS">Vue JS</label>
<input id="VueJS" type="checkbox"name="framework" value="vuejs">
<input id="submit" type="submit">
<input id="reset" type="reset">
</form>
</div>
<div class="input">
<h6>Favorite Javascript FrameWork</h6>
<form>
<label for="react2">React.js</label>
<input id="react2" type="radio">
<label for="jquery2">jQuery</label>
<input id="jquery2" type="radio">
<label for="next.js2">Next.js</label>
<input id="next.js2" type="radio">
<label for="bootstrap2">Bootstrap</label>
<input id="bootstrap2" type="radio">
<label for="angular2">Angular</label>
<input id="angular2" type="radio">
<label for="VueJS2">Vue JS</label>
<input id="VueJS2" type="radio">
<input type="submit">
<input type="reset">
</form>
</div>
<form>
<div class="input">
<label for="color">Favorite Color</label>
<input id="color" type="color">
</div>
<div class="input">
<label for="date">Date you started programming</label>
<input id="date" type="date">
</div>
<div class="input">
<label for="datetime-local">First repository creation</label>
<input id="datetime-local" type="datetime-local">
</div>
<div class="input">
<label for="email">Email you use for programming related accounts</label>
<input id="email" type="email" placeholder="youremail@example.com">
</div>
<div class="input">
<label for="file">Your favorite File</label>
<input id="file" type="file">
</div>
<div class="input">
<label for="number">Number of Repositories on GitHub</label>
<input id="number" type="number">
</div>
<div class="input">
<label for="password">Your favorite Password</label>
<input id="password" type="password" placeholder="password">
</div>
<div class="input">
<label for="search">Search for anything</label>
<input id="search" type="search">
</div>
<div class="input">
<label for="tel">Telephone Number</label>
<input id="tel" type="tel">
</div>
<div class="input">
<label for="text">Favorite Quote</label>
<input id="text" type="text">
</div>
<div class="input">
<label for="time">Best time of day to code.</label>
<input id="time" type="time">
</div>
<div class="input">
<label for="url">URL to your portfolio.</label>
<input id="url" type="url">
</div>
<div class="input">
<div class="range"><label for="skill">JavaScript Skill</label><input id="skill" type="range" value="0" min="0" max="100" oninput="rangeValue.innerText = this.value"><p id="rangeValue">0</p></div>
</div>
<div class="input">
<input type="submit">
<input type="reset">
</div>
</form>
</div>
  
<script src="one_minute_timer.js"></script>
</body>
</html>
